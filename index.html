<!DOCTYPE html>

<html lang="en">
<head>

  <title>DICKOS</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="wrapper">
    <nav>

      <div class="content">

        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li>
            <a href="#" class="desktop-link">Features</a>
            <input type="checkbox" id="show-features">

            <ul>
              <li><a href="#">Wala pa</a></li>
              <li><a href="#">Tinatamad</a></li>
              <li><a href="#">na</a></li>

          </li>

  </div>
    <div class="text">

        var typed = new Typed(".auto-input ", {
